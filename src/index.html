<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Alaskan National Parks Biodiversity Project</title>

  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css"/>

  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/crossfilter.min.js"></script>
  <script type="text/javascript" src="js/dc.min.js"></script>
  <script type="text/javascript" src="js/queue.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/map.js"></script>

</head>

<body>

  <main>
    <div class="container full-width">

      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Data Visualisation Project</h1>
          <h2 class="text-center">Alaskan National Parks and Preserves</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <table class="table" id="map-key">

          </table>
        </div>
        <div class="col-xs-9  map" id="map">
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-xs-12" id="park-size">
          <h3>Relative Sizes of the Alaskan Parks</h3>
          <p>Filter(s): <span  class="filter">Click on a segment of a chart or key to filter results.</span></p>
          <button class="reset" id="reset">Reset</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" id="num-species">
          <h3>Number of Species by Park</h3>
          <p>Filter(s): <span  class="filter">None selected</span></p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" id="speciescat-stack">
          <h3>Number of Species by Park</h3>
          <p>Filter(s): <span  class="filter">None selected</span></p>
        </div>
      </div>

    </div>

  </main>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
